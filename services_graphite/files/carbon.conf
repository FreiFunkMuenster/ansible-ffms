[cache]
STORAGE_DIR    = /var/lib/graphite/storage
CONF_DIR       = /var/lib/graphite/conf
LOG_DIR        = /var/log/carbon/
LOCAL_DATA_DIR = /var/lib/graphite/storage/whisper

USER = www-data

MAX_CACHE_SIZE = inf
MAX_UPDATES_PER_SECOND = 500
MAX_UPDATES_PER_SECOND_ON_SHUTDOWN = 500
MAX_CREATES_PER_MINUTE = inf
CACHE_WRITE_STRATEGY = max

LINE_RECEIVER_INTERFACE = 0.0.0.0
LINE_RECEIVER_PORT = 2003
PICKLE_RECEIVER_INTERFACE = 0.0.0.0
PICKLE_RECEIVER_PORT = 2004
CACHE_QUERY_INTERFACE = 0.0.0.0
CACHE_QUERY_PORT = 7002

USE_FLOW_CONTROL = True

LOG_UPDATES = False

WHISPER_FALLOCATE_CREATE = True
WHISPER_AUTOFLUSH = True
WHISPER_LOCK_WRITES = True

# Disable carbon metrics collection
CARBON_METRIC_PREFIX = carbon
CARBON_METRIC_INTERVAL = 60

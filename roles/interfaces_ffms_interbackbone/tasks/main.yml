---
# creating gretap tunnels between ffms backbone servers
- name: Create interfaces - tunnels between backbone servers
  template: src="gre_ffms.j2" dest="/etc/network/interfaces.d/42_gre_ffms_bb.cfg"
  notify:
    - restart networking

#append line in interfaces file for reading additional config files
- name: let read interfaces from interfaces
  lineinfile: dest="/etc/network/interfaces" line="source /etc/network/interfaces.d/*"
  notify:
    - restart networking
